apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "concerto.fullname" . }}
  labels:
    {{- include "concerto.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "concerto.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "concerto.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "concerto.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: APP_ENV
              value: {{ .Values.env.APP_ENV | quote }}
            - name: APP_SECRET
              value: {{ .Values.env.APP_SECRET | quote }}
            - name: DATABASE_URL
              value: {{ .Values.env.DATABASE_URL | quote }}
            - name: MESSENGER_TRANSPORT_DSN
              value: {{ .Values.env.MESSENGER_TRANSPORT_DSN | quote }}
            - name: MAILER_DSN
              value: {{ .Values.env.MAILER_DSN | quote }}
            - name: OAUTH_GOOGLE_CLIENT_ID
              value: {{ .Values.env.OAUTH_GOOGLE_CLIENT_ID | quote }}
            - name: OAUTH_GOOGLE_CLIENT_SECRET
              value: {{ .Values.env.OAUTH_GOOGLE_CLIENT_SECRET | quote }}
            - name: OAUTH_GITHUB_CLIENT_ID
              value: {{ .Values.env.OAUTH_GITHUB_CLIENT_ID | quote }}
            - name: OAUTH_GITHUB_CLIENT_SECRET
              value: {{ .Values.env.OAUTH_GITHUB_CLIENT_SECRET | quote }}
            - name: DISCORD_CLIENT_ID
              value: {{ .Values.env.DISCORD_CLIENT_ID | quote }}
            - name: DISCORD_CLIENT_SECRET
              value: {{ .Values.env.DISCORD_CLIENT_SECRET | quote }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
